name: Run R Script

on:
  push:
    branches:
      - main  # 触发工作流的分支
  pull_request:
    branches:
      - main

jobs:
  run-r:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.1'  # 指定 R 版本

      - name: Install dependencies
        run: |
          install.packages(c("httr", "jsonlite", "dplyr", "tidyr"), repos = "https://cloud.r-project.org")

      - name: Run R script
        run: Rscript your_script.R  # 替换为你的 R 脚本文件名
