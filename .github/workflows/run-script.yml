name: Run Python Script

on:
  workflow_dispatch:  # 允许手动触发
  schedule:
    - cron: '0 0 * * *'  # 每天午夜运行

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      SHEET_ID: ${{ secrets.SHEET_ID }}  # 从 GitHub Secrets 中获取 Google Sheet ID

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # 指定 Python 版本

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libfontconfig1-dev libharfbuzz-dev libfribidi-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas gspread oauth2client rpy2

      - name: Write Google Credentials
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS }}" > credentials.json

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.1'  # 指定 R 版本

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ~/.R/library
          key: r-packages-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            r-packages-

      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("httr", "jsonlite", "dplyr", "tidyr"), repos="https://cloud.r-project.org", dependencies=TRUE)'

      - name: Run Python script
        run: python your_script.py  # 运行你的 Python 脚本
