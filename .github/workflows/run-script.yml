name: Read Google Sheet

on:
  push:
    branches:
      - main

jobs:
  read_sheet:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'

      - name: Install R packages
        run: |
          install.packages(c("googledrive", "googlesheets4"))

      - name: Read Google Sheet
        env:
          SHEET_KEY: ${{ secrets.SHEET_KEY }}
        run: |
          echo "$SHEET_KEY" > service-account.json
          Rscript read-google-sheet.R

      - name: Upload result
        uses: actions/upload-artifact@v3
        with:
          name: sheet-data
          path: output.csv
