name: Run R and Python Scripts

on:
  workflow_dispatch:  # 允许手动触发
  schedule:
    - cron: '0 0 * * *'  # 每天午夜运行

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    env:
      SHEET_ID: ${{ secrets.SHEET_ID }}  # 从 GitHub Secrets 中获取 Google Sheet ID

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.1'  # 指定 R 版本

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ~/.R/library
          key: r-packages-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            r-packages-

      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("httr", "jsonlite", "tidyverse", "janitor"), repos="https://cloud.r-project.org")'

      - name: Check httr package
        run: |
          Rscript -e 'library(httr)'

      - name: Run R script
        run: Rscript GetFile.R  # 运行 R 程序

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # 指定 Python 版本

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas gspread oauth2client rpy2

      - name: Write Google Credentials
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS }}" > credentials.json

      - name: Run Python script
        run: python read_google_sheet.py  # 运行 Python 程序
